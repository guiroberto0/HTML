<html>
    <head>
        <title>Loading</title>
        <!--<link rel="stylesheet" href="styleloading.css" /> external CSS -->
        <style>
        .loading-container{color:red;
            width:200px;
            height: 200px;
            border: 5px solid red;
            border-top-color: blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes  spin{
            to {
                transform: rotate(360deg);
            }
        }</style>
    </head>
    <body>        
        <div class="loading-container">   
        </div>
    </body>
</html>
